<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>ng-Container</h1>
</div>
<div class="row">
    <div class="col-4">
        <ng-container *ngIf="isContainer">
            <p>This if from Ng-Container</p>
        </ng-container>
    </div>
    <div class="col-4">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>SR NO</th>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>UserName</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="isApi">
                    <tr>
                        <td colspan="4" class="text-center">
                            <div class="spinner-grow text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-secondary" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-success" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-danger" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-info" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-light" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                              <div class="spinner-grow text-dark" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                        </td>
                    </tr>
                </ng-container>
                <ng-container *ngIf="!isApi">

                    @for (item of allUser; track $index) {
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.username}}</td>
                        </tr>
                    }
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="col-4"></div>
</div>
<div class="row">
    <div class="col-4">
        <button class="btn btn-primary" (click)="getUser()">Load Users</button>
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
</div>
