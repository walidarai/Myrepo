<div class="row">
    <h1 class="text-center mb-3 mt-2">Get Method</h1>
<div class="col-md-2">
    <button class="btn btn-primary" (click)="getData()">Get Data</button>
</div>
<div class="col-md-3">
    <select class="form-select">
        @for (item of userList; track $index) {
            <option>{{item.name}}</option>
        }
    </select>
</div>
</div>
<div class="mt-5 row">
    <h1 class="text-center">Post Method</h1>
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>SR NO</th>
                    <th>Name Of Department</th>
                    <th>Logo</th>
                </tr>
            </thead>
            <tbody>
                @for (item of depList; track $index) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.departmentLogo}}</td>
                </tr>
            }
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <label>Enter Department Name </label>
        <input type="text" class="form-control" [(ngModel)]="depData.departmentName">
        <label class="mt-3">Enter Logo </label>
        <input type="text" class="form-control" [(ngModel)]="depData.departmentLogo">
        <p class="mt-2">
            <button class="btn btn-danger me-2" type="reset"> Reset </button>
            <button class="btn btn-success" (click)="onSave()"> Submit </button>
        </p>
    </div>
</div>
